<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2ECC71">
  <title>Weight Tracker - MarlApps</title>
  <link rel="icon" type="image/x-icon" href="../../favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Weight Tracker</h1>
      <div class="header-actions">
        <div class="unit-toggle">
          <button class="unit-btn active" data-unit="imperial">lbs</button>
          <button class="unit-btn" data-unit="metric">kg</button>
        </div>
        <button id="addEntryBtn" class="btn btn-primary">+ Log Weight</button>
      </div>
    </header>

    <main class="app-main">
      <section class="chart-section">
        <div class="chart-header">
          <h2 class="section-title">Progress</h2>
          <div class="chart-range-btns">
            <button class="range-btn active" data-range="30">1M</button>
            <button class="range-btn" data-range="90">3M</button>
            <button class="range-btn" data-range="180">6M</button>
            <button class="range-btn" data-range="365">1Y</button>
            <button class="range-btn" data-range="0">All</button>
          </div>
        </div>
        <div class="chart-wrapper">
          <canvas id="weightChart"></canvas>
          <div class="chart-empty" id="chartEmpty">
            <p>Log at least 2 entries to see your chart</p>
          </div>
        </div>
      </section>

      <section class="averages-section">
        <h2 class="section-title">Averages</h2>
        <div class="averages-grid">
          <div class="average-card">
            <span class="average-label">This Week</span>
            <span class="average-value" id="avgWeek">—</span>
          </div>
          <div class="average-card">
            <span class="average-label">This Month</span>
            <span class="average-value" id="avgMonth">—</span>
          </div>
          <div class="average-card">
            <span class="average-label">This Year</span>
            <span class="average-value" id="avgYear">—</span>
          </div>
          <div class="average-card">
            <span class="average-label">All Time</span>
            <span class="average-value" id="avgAll">—</span>
          </div>
        </div>
      </section>

      <section class="stats-section">
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-label">Current</span>
            <span class="stat-value" id="statCurrent">—</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Lowest</span>
            <span class="stat-value" id="statLowest">—</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Highest</span>
            <span class="stat-value" id="statHighest">—</span>
          </div>
          <div class="stat-card">
            <span class="stat-label">Total Change</span>
            <span class="stat-value" id="statChange">—</span>
          </div>
        </div>
      </section>

      <section class="entries-section">
        <h2 class="section-title">Log</h2>
        <div class="entries-list" id="entriesList"></div>
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">⚖️</div>
          <h2>No entries yet</h2>
          <p>Start tracking your weight by tapping "Log Weight"</p>
        </div>
      </section>
    </main>
  </div>

  <div class="modal" id="entryModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Log Weight</h2>
        <button class="close-btn" id="modalCloseBtn">&times;</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="entryDate">Date</label>
          <input type="date" id="entryDate" class="form-input">
        </div>
        <div class="form-group">
          <label for="entryWeight">Weight (<span id="modalUnit">lbs</span>)</label>
          <input type="number" id="entryWeight" class="form-input" step="0.1" min="0" placeholder="Enter weight">
        </div>
        <div class="form-group">
          <label for="entryNote">Note (optional)</label>
          <input type="text" id="entryNote" class="form-input" placeholder="e.g. after morning run" maxlength="100">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn" id="modalCancelBtn">Cancel</button>
        <button class="btn btn-danger" id="modalDeleteBtn" style="display:none">Delete</button>
        <button class="btn btn-primary" id="modalSaveBtn">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
